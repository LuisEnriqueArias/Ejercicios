<!DOCTYPE html>
<html lang="es">
<head>
	<title>GitHub Client search</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|Pacifico|Quicksand|Raleway" rel="stylesheet">
</head>
<body>
	<div>
		<div class="container">
			<div class="row" id="row1">
				<div class="main col-md-2">
					<img src="img/Octocat.jpg" class="img-responsive">
				</div>
				<div class="col-md-8 text-danger">
					<h1>GitHub Search</h1>
					<p>Powered by AJAX</p>
				</div>
			</div>
		<div class="row">
			<form class="search" id="form1">
				<input type="text" name="login" class="form-control" placeholder="Escriba el Usuario de GitHub" required>
			</form>
				<div class="alert alert-danger" id="error" style="display: none">
					Oops, el <strong>usuario</strong> no existe :(
				</div>
				<div class="jumbotron jumbotron-fluid container" id="container1" style="display: none;">
					<div id="bkk">
						<div class="main col-md-4" id="contentuserimg">
							<a href="" id="linkuser"><img src="" class="img-responsive img-circle" id="avatar"></a>
						</div>
						<div class="panel-body col-md-8" id="contentuserdata">
							<div class="username"><h2 id="usernameh2"></h2></div>
							<div class="userlocation"><p id="locationuser"></p></div>
							<div class="userat"><p id="atuser"></p></div>
							<div id="usercommondata">
							<div class="userfollower col-md-6"><div class="alert alert-info" role="alert">Seguidores: <span id="followeruser"></span></div></div>
							<div class="userfollowing col-md-6"><div class="alert alert-info" role="alert">Seguidos: <span id="followinguser"></span></div></div>
							<div class="userrepos col-md-6"><div class="alert alert-success" role="alert">Repositorios: <span id="reposuser"></span></div></div>
							<div class="usergists col-md-6"><div class="alert alert-success" role="alert">Gists: <span id="gistsuser"></span></div></div>
							</div>
						</div>
					</div>	
				</div>
			</div>
			<div class="jumbotron jumbotron-fluid container">
				<div id="followers-list">
					<div id="template">
						<div class="row">
							<div class="col-xs-3">
								<img src="" class="avatar">
							</div>
							<div class="col-xs-9">
								<h3>login</h3>
							</div>
						</div>
					</div>
				</div>				
			</div>
		</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
